<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <title>Login</title>
      <!-- Bootstrap core CSS -->
      <link href="/static/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
      <!-- Font Awesome-->
      <link href="/static/vendor/fontawesome/css/font-awesome.min.css" rel="stylesheet">
      <!-- Material Design Icons -->
      <link href="/static/vendor/icons/css/materialdesignicons.min.css" media="all" rel="stylesheet" type="text/css">
      <!-- Slick -->
      <link href="/static/vendor/slick-master/slick/slick.css" rel="stylesheet" type="text/css">
      <!-- Lightgallery -->
      <link href="/static/vendor/lightgallery-master/dist/css/lightgallery.min.css" rel="stylesheet">
      <!-- Select2 CSS -->
      <link href="/static/vendor/select2/css/select2-bootstrap.css" />
      <link href="/static/vendor/select2/css/select2.min.css" rel="stylesheet">
      <!-- Custom styles for this template -->
      <link href="/static/css/style.css" rel="stylesheet">
   </head>
   <body>
      <nav class="navbar navbar-expand-lg navbar-light bg-white osahan-nav-mid px-0 border-top shadow-sm py-2 sticky-top">
         <div class="container">
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav">
                  <li class="nav-item">
                     <a class="nav-link" href="/">Home</a>
                 </li>
                 <li class="nav-item">
                     <a class="nav-link" href="/about/">About Us</a>
                 </li>
                 <li class="nav-item">
                     <a class="nav-link" href="/login/">Login</a>
                 </li>
                 <li class="nav-item">
                     <a class="nav-link" href="/signup/">Sign Up</a>
                 </li>
                </ul>
            </div>
         </div>
      </nav>

      <!-- Login -->
      <div class="bg-white">
         <div class="container">
            <div class="row justify-content-center align-items-center d-flex vh-100">
               <div class="col-lg-4 mx-auto">
                  <div class="osahan-login py-4">
                     <div class="text-center mb-4">
                        <a href="index.html"><img src="images/fav.svg" alt=""></a>
                        <h5 class="font-weight-bold mt-3">Welcome Back</h5>
                        <p class="text-muted">Don't miss your next opportunity. Log in to stay updated on your professional world.</p>
                     </div>
                     <form method="POST">
                        {% csrf_token %}
                        <div class="form-group">
                           <label for="id_username" class="mb-1">Email</label>
                           <div class="position-relative icon-form-control">
                              <i class="mdi mdi-account position-absolute"></i>
                              <input type="email" name="username"class="form-control" maxlength="254" required id="id_username">
                           </div>
                        </div>
                        <div class="form-group">
                           <label for="id_password" class="mb-1">Password</label>
                           <div class="position-relative icon-form-control">
                              <i class="mdi mdi-key-variant position-absolute"></i>
                              <input type="password" name="password" class="form-control"required id="id_password">
                           </div>
                        </div>
                        <button class="btn btn-success btn-block text-uppercase" type="submit"> Log in </button>
                        <div class="py-3 d-flex align-item-center">
                           <a href="">Forgot password?</a>
                           <span class="ml-auto"> New to Hirehub? <a href="{% url 'signup' %}">Join now</a></span>
                        </div>
                     </form>
                  </div>
               </div>
            </div>
         </div>
      </div>
      <!-- End Login -->
      <!-- Bootstrap core JavaScript -->
      <script src="/static/vendor/jquery/jquery.min.js" type="text/javascript"></script>
      <script src="/static/vendor/bootstrap/js/bootstrap.bundle.min.js" type="text/javascript"></script>
      <!-- Slick -->
      <script src="/static/vendor/slick-master/slick/slick.js" type="text/javascript" charset="utf-8"></script>
      <!-- lightgallery -->
      <script src="/static/vendor/lightgallery-master/dist/js/lightgallery-all.min.js" type="text/javascript"></script>
      <!-- select2 Js -->
      <script src="/static/vendor/select2/js/select2.min.js" type="text/javascript"></script>
      <!-- Custom -->
      <script src="/static/js/custom.js" type="text/javascript"></script>
   </body>
</html>
